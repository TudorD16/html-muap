<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            font-family: 'Arial', sans-serif;
        }
        .menu-container {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #00ffff;
            border: none;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 0 10px #00ffff;
            transition: background 0.3s, color 0.3s;
            border-radius: 10px;
        }
        .button:hover {
            background: #ff00ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Games Menu</h1>
        <button class="button" onclick="location.href='snake.html'">Play Snake</button>
        <button class="button" onclick="location.href='minesweeper.html'">Play Minesweeper</button>
    </div>
</body>
</html>
