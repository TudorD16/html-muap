<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiapp - Driver Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007db8;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        .search-bar button {
            background-color: #007db8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #005c90;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .driver-list {
            margin-top: 20px;
        }
        .driver-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .driver-item span.tag {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .driver-item .tag.critical {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .driver-item .tag.recommended {
            background-color: #ddffdd;
            color: #4f8a10;
        }
        .driver-item button {
            background-color: #007db8;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .driver-item button:hover {
            background-color: #005c90;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Multiapp - Driver Downloads</h1>
</div>

<div class="container">
    <h2>Access the full list of drivers and downloads</h2>
    
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Enter a 7-character code" onkeypress="handleKeyPress(event)">
        <button onclick="filterDrivers()">Search</button>
    </div>
    
    <p id="error-message" class="error-message">Please enter a valid 7-character code.</p>
    
    <div class="driver-list" id="driver-list">
        <!-- Driver items will appear here based on search -->
    </div>
</div>

<script>
function filterDrivers() {
    const searchCode = document.getElementById("search-input").value.trim();
    const errorMessage = document.getElementById("error-message");
    const driverList = document.getElementById("driver-list");
    driverList.innerHTML = "";  // Clear existing list
    errorMessage.style.display = "none";  // Hide error message by default

    // Check if the search code is valid
    if (searchCode.length !== 7) {
        errorMessage.style.display = "block";
        return;
    }

    // If code is valid, process the search
    if (searchCode === "1WQ3EF9") {
        const drivers = [
            { type: "Connector", name: "Multiapp Connector", tag: "Critical", date: "Oct 07, 2024", downloadUrl: "https://mega.nz/file/ZNZ2QZaI#IUw5cZDBDf91hYsLKAAZznQKvrgJHMsTVD25980HPVs" },
            { type: "Firmware", name: "Multiapp Repair Setup Firmware", tag: "Critical", date: "Oct 02, 2024", downloadUrl: "https://mega.nz/file/wBZB3AiB#N6HRfNYAIa2_UJnFLFSJ3HvG1O4PgFT5u8FSqeOH5pk" },
            { type: "Launcher", name: "Multiapp Launcher Driver", tag: "Recommended", date: "Jul 09, 2024", downloadUrl: "https://mega.nz/file/kYRziIaR#A3f6i6PRdDQGOJzPVft5WYUKdUVT4PaWrF85ii44wlM" },
        ];

        drivers.forEach(driver => {
            const driverItem = document.createElement("div");
            driverItem.className = "driver-item";
            driverItem.innerHTML = `
                <span><strong>${driver.name}</strong> (${driver.type})</span>
                <span class="tag ${driver.tag.toLowerCase()}">${driver.tag.toUpperCase()}</span>
                <span>${driver.date}</span>
                <a href="${driver.downloadUrl}" target="_blank">
                    <button>Download</button>
                </a>
            `;
            driverList.appendChild(driverItem);
        });
    } else {
        const noDriverMessage = document.createElement("div");
        noDriverMessage.className = "driver-item";
        noDriverMessage.textContent = "No drivers available for the entered code.";
        driverList.appendChild(noDriverMessage);
    }
}

function handleKeyPress(event) {
    if (event.key === "Enter") {
        filterDrivers();
    }
}
</script>
</body>
</html>
